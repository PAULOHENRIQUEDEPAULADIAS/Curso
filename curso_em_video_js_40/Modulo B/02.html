       var n1 = Number.parseInt(prompt("Digite um numero"))
       var n2 = Number.parseInt(prompt("Digite outro numero"))
       var s = n1 + n2
       alert(s)


       // Number.parseInt(n) - converte para numero inteiro (Pode se usar somente Number, caso queira uma conversao especifica ai usa o parseFloat ou parseInt)
       // Number.parseFloat(n) - converte para numero com virgula (Pode se usar somente Number para conversao, caso queira uma conversao especifica ai usa o parseFloat ou parseInt)

       // number + number = adicao
       //string + string = concatenacao

       // para conversao para string, se usa String(n) ou toString(n)

       alert(`a soma de ${n1} e ${n2} e igual a ${s}`)

       string place holder = ${}

       s.length // verificar comprimento da string
       s.toUpperCase() //modifica para maiusculos
       s.toLowerCase() //modifica para minusculos

       s.toFixed(2) // determina quantas casas voce apresenta apos a virgula

       s.toLocaleString('pt-BR', {styde:'currency', currency: 'BRL'})
       // formata no valor monetario

       
    </script>
